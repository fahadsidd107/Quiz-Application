<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="welcome_text">
            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                <!-- <input type="text" name="name"> -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Insert your Full name</label>
                    <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Insert Full Name">
                  </div>
                  <br>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <br>
                  <label for="exampleDataList" class="form-label">City</label>
                  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                  <datalist id="datalistOptions">
                    <option value="Karachi">
                    <option value="Lahore">
                    <option value="Islamabad">
                    <option value="Quetta">
                    <option value="Peshawar">
                  </datalist>
<br>
                <button>Start Quiz</button>
            </form>
        </div>
    </div>
<footer id="footer">
    <center>
    <p><b>Created by <a href="https://github.com/fahadsidd107">Muhammad Fahad Siddiqui</a> | Quiz Application using Javascript, HTMl and CSS <br>
    </center>
</footer>
    <!-- site.js -->
    <script src="js/start.js"></script>
</body>
</html>
